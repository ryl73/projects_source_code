<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loader">
    <img src="" alt="">
</div>

<div class="container">

    <div class="main" id="content">
        <header id="myDIV" class="header">
            <h1>My To Do List</h1>
            <div class="input">
                <input type="text" id="myInput" placeholder="Enter a text of TODO...">
                <span class="addBtn">Add</span>
            </div>

            <div class="date">
                <div class="day active" id="today"></div>
                <div class="day" id="tomorrow"></div>
                <div class="day" id="after_tomorrow"></div>
            </div>
        </header>

        <ul id="myUL"></ul>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
